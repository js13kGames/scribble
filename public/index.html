<!DOCTYPE html>
<html lang="en">
<head>
<title>Scribble</title>
<meta charset="UTF-8">
</head>
<body>

<header style="text-align:center">
    <h1>Scribble</h1>
</header>

<div id="pageJoin" style="text-align:center; margin-top: 20px;">
    <div>
        <span>Type your name</span>
        <input id="username" type="text" />
        <button id="join" onclick="joinGame(document.getElementById('username').value)">Join</button>
    </div>
</div>

<div id="pageGame">
    <div>
        <ul id="playersList">
        </ul>
        <p id="help"></p>
        <canvas id="gameBoard" width="600" height="600" style="border: 1px solid;">
        </canvas>
        <div id="guessComponent">
            <input id="guessBox" type="text" />
            <button onclick="guessWord(document.getElementById('guessBox').value)">Guess</button> 
        </div>
        <div id="guessLogComponent">
            <ul id="guessLogList">
            </ul>
        </div>
    </div>
</div>

<div id="pageResult">
    Game Ended
    <ul id="scoreList">
    </ul>
</div>

<footer style="text-align: center; margin-top: 20px;">
    <span id="connectionStatus" style="font-style: italic;"></span>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
